<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="UTF-8">
    <title>Download File</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body style="height: 100%;">
    Opening File Manager...<br><br>
  </body>
  <script>
    const websocket = new WebSocket("ws://localhost:24860")
    const item = JSON.stringify({
      fileName: 'My Awesome File',
      aid: 'did:ara:b06b0efc1599200a234575095a8b4b7b3546c81bcb87b28f6553fdca2eb7f8e7',
      price: 5.99
    })
    websocket.onopen = () => {
      websocket.send(item)
      websocket.close()
    }
  </script>
</html>
