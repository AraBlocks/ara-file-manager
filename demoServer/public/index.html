<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="UTF-8">
    <title>Download File</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body style="height: 100%;">
    Opening File Manager...<br><br>
  </body>
  <script>
    const websocket = new WebSocket("ws://localhost:24860")
    const item = JSON.stringify({
      fileName: 'My Awesome File',
      aid: 'did:ara:1391d7b8bd59d7ac5229b8360b1847872282424069bc4c427b29b68982858f0d',
      price: 5.99
    })
    websocket.onopen = () => {
      websocket.send(item)
      websocket.close()
    }
  </script>
</html>
