<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="UTF-8">
    <title>Download File</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body style="height: 100%;">
    Opening File Manager...<br><br>
  </body>
  <script>
    const websocket = new WebSocket("ws://localhost:24860")
    var aid = document.URL.match(/id=([a-z0-9:]+)/)[0].slice(3)

    const item = JSON.stringify({
      fileName: 'My Awesome File',
      aid,
      price: 5.99
    })
    websocket.onopen = () => {
      websocket.send(item)
      websocket.close()
    }
  </script>
</html>
