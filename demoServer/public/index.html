<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="UTF-8">
    <title>Download File</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body style="height: 100%;">
    Opening File Manager...<br><br>
  </body>
  <script>
    const aid = document.URL.match(/id=([a-z0-9:]+)/)[0].slice(3)
    const fileName = document.URL.match(/name=([a-zA-Z0-9:]+)/)[0].slice(5)
    const price = document.URL.match(/price=([-+]?[0-9]*\.?[0-9]+)/)[0].slice(6)
    const item = JSON.stringify({
      fileName,
      aid,
      price
    })
    const xmlHttp = new XMLHttpRequest()
    xmlHttp.open( "POST", 'http://localhost:3002', true ) // false for synchronous request
    xmlHttp.setRequestHeader("Content-Type", "application/json")
    xmlHttp.withCredentials = true
    xmlHttp.send(item)
  </script>
</html>
