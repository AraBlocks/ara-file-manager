<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="UTF-8">
    <title>Download File</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body style="height: 100%;">
    Opening File Manager...<br><br>
  </body>
  <script>
    const websocket = new WebSocket("ws://localhost:24860")
    const item = JSON.stringify({
      fileName: 'My Awesome File',
      aid: 'did:ara:389e1125fce418c04e6f45946ef9f4089f086fdd0723538bfcb925dfd4558688',
      price: 5.99
    })
    websocket.onopen = () => {
      websocket.send(item)
      websocket.close()
    }
  </script>
</html>
