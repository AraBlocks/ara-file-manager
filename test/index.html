<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="UTF-8">
    <title>Component Tests</title>
  </head>
  <body style="height: 100%; font-size: 11px;">
    <div id="mocha"></div>

      mocha.reporter('html')

      mocha.run()
