<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FileManager</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/fonts.css">
  </head>
  <body style="height: 100%; background-color: white;">
    <div id="container"></div>
  </body>
  <script>
      const { DOWNLOADED } = require('../lib/constants/stateManagement')
      const { remote } = require('electron')
      const windowManager = remote.require('electron-window-manager')
      const store = windowManager.sharedData.fetch('store')

      const FileManager = require('./views/fileManager/container')
      const fileManager = new FileManager(store)
      document.getElementById('container').appendChild(fileManager.render())

      windowManager.bridge.on(DOWNLOADED, () => {
        fileManager.rerender()
      })
  </script>
</html>
