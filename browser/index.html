<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="UTF-8">
    <title>Main Manager</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/fonts.css">
  </head>
  <body style="height: 100%; background-color: white;">
      <div
        id="container"
        style="
          align-items: center;
          height: 100%;
          display: flex;
          flex-direction: column;
        "
      >
      </div>
  </body>
  <script>
    const { remote } = require('electron')
    const windowManager = remote.require('electron-window-manager')
    const { files } = windowManager.sharedData.fetch('store')

    const MainManager = require('./views/mainManager/container')
    const mainManager = new MainManager({
      walletInfo: {
        araOwned: 9999,
        exchangeRate: 1.73
      },
      files: files.published
    })
    document.getElementById('container').appendChild(mainManager.render())
  </script>
</html>
